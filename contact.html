<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./dist/index.css">
</head>
<body>
    <nav class="navbar ">
        <p>GDMDEV</p>
        <div class="navbar__right">
            <svg class="arrow" fill="none" viewBox="0 0 24 21" xmlns="http://www.w3.org/2000/svg"><g stroke="#484036" stroke-width="3"><path d="m0 10h19"/><path d="m13 2 8 8.0952-8 8.9048"/></g></svg>
            <p><a href="./menu.html">Menu</a></p>
         </div>
    </nav>

    <main>
        <div class="contact-hero">
                <h1 id="contact__title">get in touch</h1>
                <div class="contact-hero__section">
                    <H3 class="contact-header__text">info@gdmdev.studio</H3>   
                    <div class="contact-hero__images">
                        <div class="contact-hero__image">
                            <img src="./assets/images/contact_page-afbeeldingen/6_copy (3).jpg" alt="">
                        </div>
                        <div class="contact-hero__image">
                            <img src="./assets/images/contact_page-afbeeldingen/6 (7).jpg" alt="">
                        </div>
                    </div>
                    <h3 class="contact-header__text">We look forward </h3>
                    <h4 class="contact-header__text"><em>to hearing from you</em></h4>
                    
                </div>
                
        </div>

        <form class="contact-form" >
            <label for="name">Name</label>
            <input type="name" class="form__name">

            <label for="email">Email</label>
            <input type="email" class="form__email">

            <label for="textarea">Message</label>
            <input type="textarea" class="form__textarea">
            <div class="form__send">
                <button class="form__send-btn">
                    <h2>Send</h2> 
                </button>
                <img src="./assets/images/contact_page-afbeeldingen/send-arrow.svg" class="form__send-icon">
            </div>
        </form>
        
        <div class="contact-footer">
            <img data-animation="zoom-out-scroll" src="./assets/images/contact_page-afbeeldingen/contact_us_footer__1_ (4).jpg" alt="">
        </div>

    </main>

    <footer class="footer">
        <img src="./assets/images/logo.svg" class="logo" data-animation="fade-in-up">
        <div class="footer__links">
            <h5 class="footer__link">BEHANCE</h5>
            <h5 class="footer__link">INSTAGRAM</h5>
            <h5 class="footer__link">PINTEREST</h5>
        </div>
    </footer>

    <script src="./dist/contact.js"></script>
</body>
</html>
